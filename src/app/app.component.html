<div class="page">
  <div id="lists">
    <input id="search-bar" type="search" name="" value="">
    <ul>
      <li *ngFor="let list of lists" [ngClass]="{'active': list.id == activeListId}" (click)="activeListId = list.id">
        {{ list.title }}
      </li>
    </ul>
  </div>
  <div id="task-list">
    <app-list [listId]="activeListId"></app-list>
  </div>
</div>
